<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <div class="topdiv">
            <h1>Simple Interest Calculator</h1>
        </div>
        <div class="bottomdiv">
            <table border="0"><tr><td>Amount</td><td><input type="number"  id="principal"></td></tr>
                <tr><td>Rate</td><td><input   id="rate"  step="0.25" type="range" min="1" value="1" max="5"  oninput="this.nextElementSibling.value = this.value"><output>1</output></td></tr>
                <tr><td>No. of Years</td><td><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td></tr>
             
            </table>
           <br/>
         <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
    </div>
        </div>
    </body>
</html>
